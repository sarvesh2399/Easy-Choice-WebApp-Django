<div class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-md-2 col-lg-2 col-xl-2" style="width: 300px; height: 300px;">
        <img src="{{x.pid.pimage.url}}" class="img-fluid rounded-3" style="max-width: 100%; max-height: 100%; border-radius: 20px; border: 3px solid black;"
            alt="{{x.pid.name}}">
    </div>
    <div class="col-md-3 col-lg-3 col-xl-3">
        <h6 class="text-black mb-0">{{x.pid.name}}</h6>
    </div>
    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6 class="mb-0">Rs. {{x.pid.price}}/-</h6>
    </div>
    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

        <a href="/updateqty/0/{{x.id}}"><button class="btn btn-link px-2"><i class="fa fa-minus" style="color: black;"></i></button></a>
        <input class="form-control form-control-sm" type="number" value="{{x.qty}}">
        <a href="/updateqty/1/{{x.id}}"><button class="btn btn-link px-2"><i class="fa fa-plus" style="color: black;"></i></button></a>
    </div>
    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6 class="mb-0">Final Price: Rs. {{total}}</h6>
    </div>
    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a href="/remove/{{x.id}}" class="text-muted"><i class="fa fa-close"></i></a>
    </div>
</div>
